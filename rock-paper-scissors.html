<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h2>
        Rock Paper Scissors
    </h2>

    <button class="rps-but-sty" onclick="
    computerMove();
    gamePlay('rock');
"

    ><img class="rps-img" src="images/rock.png" alt="rock">
    </button>
    <button class="rps-but-sty" onclick="
    computerMove();
    gamePlay('paper');
">
        <img class="rps-img" src="images/paper.png" alt="rock">
    </button>

    <button class="rps-but-sty" onclick="
    computerMove();
    gamePlay('scissors');
">
        <img class="rps-img" src="images/scissors.png" alt="rock">

    </button>

    <button onclick="
    score.ties = 0;
    score.losses = 0;
    score.wins = 0;
    localStorage.removeItem('score');
    catchShowscore();
">
        Reset
    </button>
    <p class="js-result color-white"></p>
    <p class="js-moves color-white"></p>
    <p class="js-score color-white"></p>
<script src="script/script.js">
   
</script>
</body>
</html>
